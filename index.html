<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat program</title>
    <link href="./src/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./src/jquery-3.1.0.min.js"></script>
    <script src="./src/interface.js"></script>
  </head>
  <body>
    <section>
      <p>
        <h1 id="temperature"></h1>
        <button id="temperature-up">Temperature up</button>
        <button id="temperature-down">Temperature down</button>

        <button id="powersaving-on">Turn on Power Saving Mode</button>
        <button id="powersaving-off">Turn off Power Saving Mode</button>
      </p>
    </section>
    <script src="./src/thermostat.js"></script>
