<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat program</title>
    <link href="./src/style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./src/jquery-3.1.0.min.js"></script>
    <script src="./src/interface.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-7 well" style="height: 300px;">
          <div class="row">
            <div class="col-xs-6 col-md-3">
              <div id="dcity-1-app"></div>
              <input type="text" id="dcity-1" value="London" style="font-size:12px; width: 100px"/>
              <button type="submit" class="btn btn-default btn-xs" id="dcity-1-submit">Submit</button>
            </div>
            <div class="col-xs-6 col-md-3">
              <div id="dcity-2-app"></div>
              <input type="text" id="dcity-2" value="Budapest" style="font-size:12px; width: 100px"/>
              <button type="submit" class="btn btn-default btn-xs" id="dcity-2-submit">Submit</button>
            </div>
            <div class="col-xs-6 col-md-3">
              <div id="dcity-3-app"></div>
              <input type="text" id="dcity-3" value="Sydney" style="font-size:12px; width: 100px"/>
              <button type="submit" class="btn btn-default btn-xs" id="dcity-3-submit">Submit</button>
            </div>
            <div class="col-xs-6 col-md-3">
              <div id="dcity-4-app"></div>
              <input type="text" id="dcity-4" value="New York" style="font-size:12px; width: 100px"/>
              <button type="submit" class="btn btn-default btn-xs" id="dcity-4-submit">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3 well" style="height: 300px;">
          <p>
            <h1>Thermostat</h1>
            <h1 id="temperature"></h1>
            <div class="btn-group btn-group-sm" role="group" aria-label="">
              <button id="temperature-up" class="btn btn-danger">Up</button>
              <button id="temperature-down" class="btn btn-info">Down</button>
              <button id="temperature-reset" class="btn btn-default">Reset temperature</button>
            </div>
            <div>Power saving mode: <span id="power-saving-status"></span></div>
            <div class="btn-group btn-group-sm" role="group" aria-label="">
              <button id="powersaving-on" class="btn btn-default">Turn on</button>
              <button id="powersaving-off" class="btn btn-default">Turn off</button>
            </div>

            <div>

            </div>

          </p>
        </div>
        <div class="col-sm-1">
        </div>
      </div>
    </section>









    <section>

    </section>
    <script src="./src/thermostat.js"></script>

  </body>
</html>
