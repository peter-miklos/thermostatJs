<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat program</title>
    <link href="./src/style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./src/jquery-3.1.0.min.js"></script>
    <script src="./src/interface.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4">
          <div>
            <h1>Choose city</h1>
            <input type="text" id="weather-city"/>
            <button type="submit" class="btn btn-default" id="weather-submit">Submit</button>
          </div>
          <div id="weather-app"></div>

        </div>
        <div class="col-sm-4">
          <p>
            <h1>Thermostat</h1>
            <h1 id="temperature"></h1>
            <div class="btn-group" role="group" aria-label="...">
              <button id="temperature-up" class="btn btn-default">Up</button>
              <button id="temperature-down" class="btn btn-default">Down</button>
              <button id="temperature-reset" class="btn btn-default">Reset temperature</button>

              <button id="powersaving-on" class="btn btn-default">Turn on Power Saving Mode</button>
              <button id="powersaving-off" class="btn btn-default">Turn off Power Saving Mode</button>
            </div>
            <div>
              Power saving mode is <span id="power-saving-status"></span>
            </div>

          </p>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
    </section>









    <section>

    </section>
    <script src="./src/thermostat.js"></script>

  </body>
</html>
