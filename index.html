<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="src/Interface.js"></script>
  </head>

  <body>
    <section class="container">
    <div class="row">
      <div class="col-md-2 left">
      </div>
      <div class="col-sm-4">
        <div id="weather"></div>
        <input type="text" id="city" placeholder="City">
        <button class="btn btn-default" type="button" id="weather_submit">Submit</button>
      </div>
      <div class="col-md-5 middle">
        <h1>Thermostat</h1>
          <div class="current_temp">
            Current Temperature: <div id="temp"></div>
          </div>
          <div class="power_saving">
            Power Saving:
          </div>
          <button class="btn btn-warning" type="button" name="increase_btn">Increase</button>
          <button class="btn btn-info" type="button" name="decrease_btn">Decrease</button>
          <button class="btn btn-default" type="button" name="reset_btn">Reset</button>
          <button class="btn btn-default" type="button" name="power_mode_btn">Power Mode</button>
      </div>
      <div class="col-md-1 right">
      </div>

    </div>
  </section>
  <script type="text/javascript" src="src/Thermostat.js"></script>
  </body>
</html>
