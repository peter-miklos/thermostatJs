<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat program</title>
</head>

<body>
  <section>
    <form>
      <p><label>Control Thermostat</label></p>
      <button id="temperature-up">Temperature up</button>
      <button id="temperature-down">Temperature down</button>
      <button id="temperature-reset">Reset temperature</button>
      Power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-on">Turn on Power Saving Mode</button>
      <button id="powersaving-off">Turn off Power Saving Mode</button>
    </form>
  </section>
  <script src="src/thermostat.js"></script>

</body>
</html>
